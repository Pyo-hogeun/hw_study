<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style_scss.css">
    <title>Google</title>
</head>
<body>
    <div class="google-popup">
        <div class="gnb-top">
            <image src="./src/img/airbnb/google.png"></image>
            <span>Google 계정으로 로그인</span>
        </div>
        <div class="google-content">
            <div class="header">
                <image src="./src/img/airbnb/airbnb_logo.png"></image>
                <div class="header-title">계정 선택</div>
                <div class="goto-airbnb">
                    <a href="#">Airbnb</a>
                    <span>(으)로 이동</span>
                </div>
            </div>
            <ul class="login-list">
                <li class="login-user">
                    <image src="./src/img/airbnb/google_profile_1.png"></image>
                    <div class="user-name">
                        <div>Hyungwon Suh</div>
                        <div>0526shw@gmail.com</div>
                    </div>
                </li>
                <li class="login-user">
                    <image src="./src/img/airbnb/google_profile_2.png"></image>
                    <div class="user-name">
                        다른 계정 사용
                    </div>
                </li>
            </ul>
            <div class="term">
                계속 진행하기 위해 Google에서 내 이름, 이메일 주소, 언어 환경설정, 프로필 사진을 Airbnb과(와)
                공유합니다. 앱을 사용하기 전에 Airbnb의 <a href="#">개인정보처리방침</a> 및 <a href="#">서비스 약관</a>을 검토하세요.
            </div>
            <div class="gnb-bottom">
                <select>
                    <option>한국어</option>
                    <option>영어</option>
                    <option>일본어</option>
                    <option>중국어</option>
                </select>
                <div class="help-term">
                    <a href="#">도움말</a>
                    <a href="#">개인정보처리방침</a>
                    <a href="#">약관</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
