<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style_scss.css">
    <title>Document</title>
</head>
<body>
    <div class="airbnb-login">
        <div class="header">
            로그인 또는 회원가입
        </div>
        <div class="content">
            <div class="title">
                에어비앤비에 오신 것을 환영합니다.
            </div>
            <div class="user-number">
                <select class="nation-select">
                    <option>미국 (+1)</option>
                    <option>한국 (+82)</option>
                    <option>스위스 (+41)</option>
                    <option>일본 (+81)</option>
                </select>
                <input class="input-number" type="number">
            </div>
            <div class="warning">
                전화나 문자로 전화번호를 확인하겠습니다. 일반 문자 메세지 요금 및 데이터 요금이 부과됩니다. 
                <a class="personal-info-handle" href="#">개인정보 처리방침</a>
            </div>
            <a class="continue button" href="#">
                계속
            </a>
            <div class="or-wrap">
                <div class="left"></div>
                <span class="or">또는</span>
                <div class="right"></div>
            </div>
            <a class="button" href="#">
                <span class="face-book "></span>
                페이스북으로 로그인하기
            </a>
            <a class="button" href="#">
                <span class="google "></span>
                구글로 로그인하기
            </a>
            <a class="button" href="#">
                <span class="apple "></span>
                Apple 계정으로 계속하기
            </a>
            <a class="button" href="#">
                <span class="email "></span>
                이메일로 로그인하기
            </a>
            <a class="need-a-help" href="#">
                도움이 필요하세요?
            </a>
        </div>
        <div class="gnb-bottom">
            <a href="#" class="bottom-item default">
                <div class="default-img bottom-img"></div>
                <div>둘러보기</div>
            </a>
            <a href="#" class="bottom-item wish-list">
                <div class="wish-list-img bottom-img"></div>
                <div>위시리스트</div>
            </a>
            <a href="#" class="bottom-item login">
                <div class="login-img bottom-img"></div>
                <div>로그인</div>
            </a>
        </div>
    </div>
</body>
<script src="./src/js/airbnb.js"></script>
</html>
