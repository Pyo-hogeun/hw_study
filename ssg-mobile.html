<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style_scss.css">
    <title>ssg-mobile</title>
</head>
<body>
    <div class="ssg-wrap">
        <a class="ssg-app-download" href="#">
            <img src="./src/img/SSG/SSG_mobile_6.png">
        </a>
        <div class="ssg-search-bar">
            <a class="ssg-search-bar-left" href="#">
                <img src="./src/img/SSG/SSG_mobile_4.png">
            </a>
            <div class="ssg-search-bar-middle">
                <input type="text">
                <input type="button">
            </div>
            <a class="ssg-search-bar-right" href="#">
                <img src="./src/img/SSG/SSG_mobile_2.png">
            </a>
        </div>
        <div class="ssg-gnb">
            <div class="ssg-gnb-left">
                <a href="#"><img src="./src/img/SSG/SSG_mobile_0.png"></a>
            </div>
            <ul class="ssg-gnb-middle">
                <li class="ssg-gnb-middle-toggle">
                    <a href="#">
                        <label for="#">상세</label>
                    </a>
                </li>
                <li class="ssg-gnb-middle-toggle">
                    <a href="#">
                        <label for="#ssg-gnb-review-count">리뷰</label> 
                        <div id="ssg-gnb-review-count">2</div>
                    </a>
                </li>
                <li class="ssg-gnb-middle-toggle">
                    <a href="#">
                        <label for="#ssg-gnb-qna">Q&A</label> 
                        <div id="ssg-gnb-qna">27</div>
                    </a>
                </li>
            </ul>
            <div class="ssg-gnb-right">
                <a href="#"><img src="./src/img/SSG/SSG_mobile_1.png"></a>
                <a href="#"><img src="./src/img/SSG/SSG_mobile_2.png"></a>
            </div>
        </div>
    </div><!--ssg-wrap-->
    <div class="ssg-main-img">
        <img src="./src/img/SSG/SSG_mobile_3.png">
    </div>
    <div class="ssg-wrap">
        <ul class="ssg-share-sns-bar">
            <li>
                신세계몰
                <img src="./src/img/SSG/SSG_mobile_7.png">
            </li>
            <a href="#">
                <img src="./src/img/SSG/SSG_mobile_8.png">
            </a>
        </ul>
    </div>

</html>
