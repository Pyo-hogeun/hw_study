<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style_scss.css">
    <title>Facebook</title>
</head>
<body>
    <div class="facebook-popup">
        <div class="gnb">Facebook</div>
        <div class="content">
            <div class="header">Log in to use your Facebook account with <span>Airbnb.</span></div>
            <div class="login-box">
                <div class="id">
                    <span>
                        Email or phone:
                    </span>
                    <input type="text">
                </div>
                <div class="pw">
                    <span>
                        Password:
                    </span>
                    <input type="text">
                </div>
                <div class="buttons">
                    <a class="login-button" href="#">Log In</a>
                    <a class="forgot-button"href="#">Forgot account?</a>
                    <a class="account-button"href="#">Create new account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
