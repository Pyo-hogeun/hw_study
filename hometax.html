<html lang="en">

<head>

<body>
    <div class="hometax-wrap">
        <div class="gnb-wrap">
            <ul class="gnb">
                <li class="gnb-left">
                    <a href="#">
                        <img src="./src/img/hometax/main_logo.png">

                    </a>
                </li>
                <li class="gnb-center">
                    <a href="#">
                        조회/발급

                                <li>
                                    <header class="tax-bill-header">전자세금계산서</header>

                                    </ul>
                                </li>
                                <li>
                                    <header class="year-calc-header">연말정산</header>
                                    <ul class="year-calc-wrapper second-depth">
                                        <li class="year-calc-item third-depth">연말정산간소화</li>
                                    </ul>   
                                </li>
                            </ul>     
                        </div>
                    </a>
                    <a href="#">
                        민원증명
                    </a>
                    <a href="#">
                        신청/제출
                    </a>

                        신고/납부
                    </a>
                    <a href="#">
                        상담/제보
                    </a>
                    <a href="#">
                        세무대리/납세관리
                    </a>
                </li>
                <li class="gnb-right">
                    <a href="#">
                        <img src="./src/img/hometax/search.png">
                    </a>
                    <a href="#">
                        <img src="./src/img/hometax/menu.png">
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <img src="https://picsum.photos/960">
        </div>
    </div>
