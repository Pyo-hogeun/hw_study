<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in</title>
    <!-- noto sans 폰트링크-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <!--style css 링크-->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- 부트스트랩 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div id = "gnb">
        <a href="#"><img src="https://picsum.photos/50/50"></a>
        <div>gnb</div>
    </div>
    <div id="wrap">
        <div class="content-box">
            <div class="signin-welcome">
                환영합니다<br>
                회원가입하려면 정보제공을 해야합니다.<br>
                <input type="checkbox" class="signin-agree">동의합니다
            </div>
            <div class="signin-info">
                <div>
                    <div>이름</div>
                    <input type="text"/>
                </div>
                <div>
                    <div>아이디</div>
                    <input type="text"/>
                    <input type="button" value="중복확인">
                    <div class="signin-id">이미 사용중인 아이디 입니다.</div>
                </div>
                <div>
                    <div>비밀번호</div>
                    <input type="password"/>
                </div>
                <div>
                    <div>비밀번호확인</div>
                    <input type="password"/>
                    <div class="signin-password">비밀번호가 일치하지 않습니다.</div>
                </div>
                <div>
                    <div>휴대폰</div>
                    <input type="number"/><input type="number"/><input type="number"/>
                </div>
                <div class="signin-address">
                    <div>주소</div>
                    <div>
                        <input type="text"/>
                        <input type="text" value=" 상세주소"/>
                    </div>
                </div>
                <div>
                    <div>이메일</div>
                    <input type="text"/>@
                    <select>
                        <option>gmail.com</option>
                        <option>naver.com</option>
                        <option>daum.net</option>
                    </select>
                </div>
                <input type="button" value="가입하기" class="signup">
            </div>
        
        </div><!--content-box-->
    </div><!--wrap-->
</body>
</html>
