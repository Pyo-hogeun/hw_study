<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style_scss.css">
    <title>airbnb--wishlist</title>
</head>
<body>
    <div class="airbnb-wishlist">
        <div class="header">
            위시리스트
        </div>
        <div class="content">
            <div class="please-login">위시리스트를 확인하려면 로그인하세요</div>
            <div class="please-login-sub">로그인한 후 위시리스트를 생성 및 조회, 수정할 수 있습니다.</div>
            <a class= 'login-button' href="#">
                로그인
            </a>
        </div>
        <div class="gnb-bottom">
            <a href="#" class="bottom-item default">
                <div class="default-img bottom-img"></div>
                <div>둘러보기</div>
            </a>
            <a href="#" class="bottom-item wish-list">
                <div class="wish-list-img bottom-img"></div>
                <div>위시리스트</div>
            </a>
            <a href="#" class="bottom-item login">
                <div class="login-img bottom-img"></div>
                <div>로그인</div>
            </a>
        </div>
    </div>
</body>
<script src="./src/js/airbnb.js"></script>
</html>
